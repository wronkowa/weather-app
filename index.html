<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather APP</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">


  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-wrapper">
    <header class="header">
      <h1>weather app</h1>
    </header>
    <main>
      <!-- section with today's date -->
      <section class="date-container">
        <p>Today is <span class="day">Monday</span> <span class="date">15.05.2019</span> <span class="time">15:23</span>
        </p>
      </section>

      <!-- section place -->
      <section class="app-place">
        <input type="text" class="place-name" value="Rzeszow" placeholder="Wpisz miejscowosc">
        <i class="fas fa-search"></i>
      </section>

      <!-- section weather -->
      <section class="weather-container">
        <div class="weather-degree">
          <p class="degree">13</p>
          <span class="degree-symbol">K</span>
        </div>
        <div class="weather-description">
          <div class="container">
            <p>Description:</p>
            <p class="description">opis</p>
          </div>
          <div class="container">
            <p>Cisnienie:</p>
            <p class="pressure">opis</p>
          </div>
          <div class="container">
            <p>Wind speed:</p>
            <p class="wind">opis</p>
          </div>
        </div>
      </section>

    </main>
    <div class="img-container">
      <img src="img/tlo.png" alt="">
    </div>
    <footer>
      <p>Copyright &copy <a href="https://github.com/wronkowa" target="_blank">wronkowa</a></p>
    </footer>
  </div>


  <script src="app.js"></script>
</body>

</html>
